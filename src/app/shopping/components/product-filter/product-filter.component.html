
<div class="sticky-top">
  <div class="btn-group-vertical" role="group"> 
    <button type="button" 
      class="btn btn-light" 
      [class.highlighed]="!category"
      routerLink="/products"
    >
      All categories
    </button>
    <button type="button" 
      class="btn btn-light"
      [class.highlighed]="category === c.key"
      *ngFor="let c of categories$ | async"
      routerLink="/products"
      [queryParams]="{ category: c.key }"
    >
      {{ c.name }}
    </button>
  </div>
</div>
