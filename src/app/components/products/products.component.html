<div class="row">
    
  <!-- button filters -->
  <div class="col-3">
    <app-product-filter [category]="category">
    </app-product-filter>
  </div>

  <!-- products -->
  <div class="col">

    <div class="row" *ngIf="filteredProducts && filteredProducts.length > 0">
      <ng-container *ngFor="let p of filteredProducts; let i=index">
        
        <!-- card -->
        <div class="col">
          <app-product-card 
            [product]="p"
            [showActions]="true"
          >
          </app-product-card>
        </div>
        <div *ngIf="(i + 1) % 2 === 0" class="w-100"></div>

      </ng-container>
    </div>
    
  </div> <!-- products end -->

</div>
