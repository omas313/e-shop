
<button class="btn btn-primary" (click)="newProduct()">New Product</button>

<div class="form-group">
  <input type="text" 
    placeholder="Search..." 
    class="form-control"
    ngModel
    #search="ngModel"
    (keyup)="filter(search)">
</div>

<!-- <div>
  title asc: {{ titleSortAsc }} 
  <br>
  price asc: {{ priceSortAsc }}
</div> -->

<table class="table">
  <thead>
    <tr>
      <th (click)="sortByTitle()">
        Title
      </th>
      <th (click)="sortByPrice()">
        Price
      </th>
      <th></th>
    </tr>
  </thead>
  <thead *ngIf="filteredProducts && filteredProducts.length > 0">
    <tr *ngFor="let p of filteredProducts">
      <td>{{ p.title }}</td>
      <td>{{ p.price | currency:'USD':'symbol':'.2-2' }}</td>
      <td>
        <a [routerLink]="['/admin/products/', p.key]">Edit</a>
      </td>
    </tr>
  </thead>
</table>
