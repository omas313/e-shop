
<div class="grid-cols-1x1" *ngIf="shoppingCart">
  <button 
    class="btn btn-default justify-self-left" 
    (click)="removeFromCart()"
  >
    -
  </button>
  <div class="quantity">
    <div>
      {{ shoppingCart.getQuantityOf(product) }} <span *ngIf="description">in cart</span>
    </div>
  </div>
  <button 
    class="btn btn-default justify-self-right" 
    (click)="addToCart()"
  >
    +
  </button>
</div>
