<nav class="navbar navbar-expand-sm mb-40">
  <a class="navbar-brand" [routerLink]="['/home']">ES</a>
  <button (click)="toggleCollapse()" class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02"
    aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" [collapse]="isCollapsed">
    <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
      <li class="nav-item" routerLinkActive="shopping-cart">
        <a class="nav-link" [routerLink]="['/shopping-cart']">
          Shopping Cart
        </a>
      </li>
      
      <!-- Logged in or not  -->
      <li class="nav-item" dropdown *ngIf="appUser; else notlogged">
        <a class="nav-link dropdown-toggle" dropdownToggle>
          {{ appUser.name }}
        </a>
        <ul *dropdownMenu class="dropdown-menu left-auto">
          <li class="nav-item" routerLinkActive="my-orders">
            <a class="nav-link" [routerLink]="['/my-orders']">
              My Orders
            </a>
          </li>
           <!-- admin links -->
          <ng-container *ngIf="appUser.isAdmin">
            <li class="nav-item" routerLinkActive="admin/orders">
              <a class="nav-link" [routerLink]="['/admin/orders']">
                Manage Orders
              </a>
            </li>
            <li class="nav-item" routerLinkActive="admin/products">
              <a class="nav-link" [routerLink]="['/admin/products']">
                Manage Products
              </a>
            </li>
          </ng-container>
          <li class="nav-item" (click)="logout()">
            <a class="nav-link">
              Log Out
            </a>
          </li>
        </ul>
      </li>
      <ng-template #notlogged>
        <li class="nav-item" routerLinkActive="login">
          <a class="nav-link" [routerLink]="['/login']">
            Log In
          </a>
        </li>
      </ng-template>

    </ul>
  </div>
</nav>
