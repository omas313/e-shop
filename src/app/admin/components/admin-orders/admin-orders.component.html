
<div class="content-container">

  <h1 class="mb-30">Manage Orders</h1>
  
  <ng-container *ngIf="orders$ | async as orders">
      
    <table class="table table-custom-striped" *ngIf="orders.length > 0; else noOrders">
      <thead>
        <tr>
          <th>Customer</th>
          <th>Date</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <!-- looping here -->
        <tr *ngFor="let o of orders">
          <td>
            {{ o.shipping.name }}
          </td>
          <td>
            {{ getDate(o.datePlaced) }}
          </td>
          <td>
            <a [routerLink]="['/order-detail/', o.key]">View</a>
          </td>
        </tr>
      </tbody>
    </table>
  
    <ng-template #noOrders>
      <h3>No orders</h3>
    </ng-template>
  
  </ng-container>
</div>
